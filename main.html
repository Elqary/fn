<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓕𝓷 Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #banner {
            background-color: #3498db;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #fff;
        }

        #menu-btn {
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
        }

        #menu {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: 0;
            overflow: hidden;
            background-color: #3498db;
            transition: height 0.3s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #menu a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            margin: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        #menu.show {
            height: 150px;
        }

        #menu.show a {
            opacity: 1;
            transform: translateY(0);
        }

        #courses-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card img {
            width: 100%;
            border-radius: 15px 15px 0 0;
        }

        .card-text {
            padding: 10px;
            text-align: center;
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="banner">
    <div>
        <h1>كورساتي</h1>
    </div>
    <button id="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
</div>

  
<div id="menu">
    <a href="./"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="#"><i class="fas fa-book"></i> الكورسات</a>
    <a href="#"><i class="fas fa-envelope"></i> تواصل معنا</a>
</div>
<br><br><br>
<div id="courses-container">
    <div class="card" onclick="animateCard('gohary')">
        <img src="img/gohary.jpg" alt="gohary">
        <div class="card-text">
            الجوهري - معسكر ⅔ المنهج 
        </div>
    </div>

        <img src="course2.jpg" alt="صورة الكورس 2">
        <div class="card-text">
            كورس 2 - وصف الكورس 2
        </div>
    </div>

    <div class="card" onclick="animateCard('Course 3')">
        <img src="course3.jpg" alt="صورة الكورس 3">
        <div class="card-text">
            كورس 3 - وصف الكورس 3
        </div>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        menu.classList.toggle('show');
    }

    function animateCard(courseName) {
        window.location.href = courseName + '/index.html';
    }
</script>

</body>
</html>
